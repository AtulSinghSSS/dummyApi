# Docs for the Azure Web Apps Deploy action:
# https://github.com/Azure/webapps-deploy

name: Build and deploy Node.js app to Azure Web App - dummyNodeApiDeploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install and build
        working-directory: ./node-api  # üëâ ‡§§‡•á‡§∞‡•á package.json ‡§ú‡§ø‡§∏ folder ‡§Æ‡•á‡§Ç ‡§π‡•à ‡§µ‡•ã path ‡§¶‡•á ‡§Ø‡§π‡§æ‡§Å
        run: |
          npm install
          npm run build --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./node-api  # üëâ ‡§Ø‡§π‡•Ä path deploy ‡§π‡•ã‡§ó‡§æ, ‡§Ö‡§Ç‡§¶‡§∞ package.json ‡§π‡•ã

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: ./node-app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'dummyNodeApiDeploy'  # ‚ö†Ô∏è ‡§§‡•á‡§∞‡§æ Azure Web App ‡§®‡§æ‡§Æ
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_BC0AD921438548DB99265EC91D49E9DC }}
          package: ./node-app
